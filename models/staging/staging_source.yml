version: 2
sources:
  - name: raw_sources
    database: "{{ var('DATABASE') }}"
    schema: "{{ var('SCHEMAS')['RAW'] }}"
    tables:
      - name: customers_raw
        description: Raw source table for customers data
        config:
          loaded_at_field: CREATED_AT
          freshness:
            warn_after: {count: 1, period: hour}
            error_after: {count: 3, period: hour}
      - name: inventory_raw
      - name: orders_raw
        description: Raw source table for orders data
        config:
          loaded_at_field: CREATED_AT
          freshness:
            warn_after: {count: 1, period: hour}
            error_after: {count: 3, period: hour}
      - name: order_items_raw
      - name: products_raw
        description: Raw source table for products data
        config:
          loaded_at_field: CREATED_AT
          freshness:
            warn_after: {count: 1, period: hour}
            error_after: {count: 3, period: hour}
      - name: returns_raw